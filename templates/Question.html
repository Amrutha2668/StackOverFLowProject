<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AskInfinite</title>
    <link href="/static/styleQuestion.css" rel="stylesheet" />
  </head>
  <body>
    <div id="id03" class="modal">
      <form class="modal-content" action="/question" method="POST">
        <div class="container">
          <h1>Upload Question</h1>
          <hr />
          <p>Subject <input type="text" name="T1" /></p>
          <p>Question <textarea name="T2" rows="5" cols="60"></textarea></p>
          <br />
          <hr />
          <button type="submit" class="submitBtn">Upload</button>
        </div>
      </form>
    </div>
  </body>
</html>
